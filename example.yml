name: mmm.com
project:
  - space:
      provider: docker
      location: local
      tomcat:
        image: tomcat
        ports:
          - 80:8080
        mount:
          - app:/usr/local/tomcat/webapps
      database:
        dockerfile: ./database
      monitoring:
        docker-compose: ./monitoring
  - space:
      provider: machine
      location: 192.168.1.10
      nginx:
        bash: "sudo apt-get install nginx"
  - space:
      provider: vagrant
      location: local
      jenkins:
        vagrantfile: ./jenkins




