name: example.com
project:
  - space:
      provider: docker
      location: local
      tomcat:
        image: tomcat
        ports:
          - 80: 8080
        mount:
          - app:/usr/local/tomcat/webapps
      database:
        image: mysql
        environment:
          MYSQL_ROOT_PASSWORD: password
        mount:
          - mysql.conf:/etc/mysql/conf.d
      template: mysql
      monitor:
          - listen_port: 80
          - cpu_max: 90
          - status: up